# Server Configuration
spring.application.name=analyzer

# Database Configuration
spring.datasource.url=jdbc:postgresql://localhost:5432/smart_home
spring.datasource.username=postgres
spring.datasource.password=postgres
spring.datasource.driver-class-name=org.postgresql.Driver

# JPA Configuration
spring.jpa.hibernate.ddl-auto=none
spring.sql.init.mode=always
spring.sql.init.schema-locations=classpath:schema.sql

# Kafka Configuration
spring.kafka.bootstrap-servers=localhost:9092

# Consumer Configuration - Hub Events
spring.kafka.consumer.hub-events.group-id=analyzer-hub-events-group
spring.kafka.consumer.hub-events.auto-offset-reset=earliest
spring.kafka.consumer.hub-events.enable-auto-commit=false
spring.kafka.consumer.hub-events.key-deserializer=org.apache.kafka.common.serialization.StringDeserializer
spring.kafka.consumer.hub-events.value-deserializer=ru.yandex.practicum.telemetry.analyzer.configuration.serialization.HubEventDeserializer

# Consumer Configuration - Snapshots
spring.kafka.consumer.snapshots.group-id=analyzer-snapshots-group
spring.kafka.consumer.snapshots.auto-offset-reset=latest
spring.kafka.consumer.snapshots.enable-auto-commit=false
spring.kafka.consumer.snapshots.key-deserializer=org.apache.kafka.common.serialization.StringDeserializer
spring.kafka.consumer.snapshots.value-deserializer=ru.yandex.practicum.telemetry.analyzer.configuration.serialization.SnapshotDeserializer

# Topics
kafka.topic.hubs=telemetry.hubs.v1
kafka.topic.snapshots=telemetry.snapshots.v1

# gRPC Client
grpc.client.hub-router.address=static://localhost:59090
grpc.client.hub-router.enableKeepAlive=true
grpc.client.hub-router.keepAliveWithoutCalls=true
grpc.client.hub-router.negotiationType=plaintext

# Logging
logging.level.ru.yandex.practicum=INFO
logging.level.org.apache.kafka=WARN
logging.level.org.hibernate=WARN