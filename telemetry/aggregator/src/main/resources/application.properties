# Kafka Configuration
spring.kafka.bootstrap-servers=localhost:9092

# Consumer Configuration
spring.kafka.consumer.group-id=aggregator-group
spring.kafka.consumer.auto-offset-reset=earliest
spring.kafka.consumer.enable-auto-commit=false
spring.kafka.consumer.key-deserializer=org.apache.kafka.common.serialization.StringDeserializer
spring.kafka.consumer.value-deserializer=ru.yandex.practicum.telemetry.aggregator.configuration.serialization.SensorEventDeserializer

# Producer Configuration
spring.kafka.producer.key-serializer=org.apache.kafka.common.serialization.StringSerializer
spring.kafka.producer.value-serializer=ru.yandex.practicum.telemetry.aggregator.configuration.serialization.AvroSerializer
spring.kafka.producer.acks=all

# Topics
kafka.topic.sensors=telemetry.sensors.v1
kafka.topic.snapshots=telemetry.snapshots.v1

# Logging
logging.level.ru.yandex.practicum=INFO
logging.level.org.apache.kafka=WARN